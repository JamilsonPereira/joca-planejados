<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joca Planejados | Móveis Planejados Premium</title>
    <script>
      // GitHub Pages redireciona para 404.html quando a rota não existe
      // Este script redireciona para index.html para que o React Router possa lidar com a rota
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/joca-planejados/';
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          basePath +
          "/?/" +
          l.pathname.slice(basePath.length + 1).replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/m-veis-com-amor/src/main.tsx"></script>
  </body>
</html>
